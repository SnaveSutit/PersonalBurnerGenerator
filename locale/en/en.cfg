[mod-setting-description]
personal-burner-generator-power-output=The amount of power generated by the personal burner generator.\n\nDefault is 200 kW. (4x2, 25kW per equipment grid tile)\n\nFor Comparison:\n- Porable Solar Panel: 30kW during the day\n      (1x1, < 30kW per tile on average)\n- Portable Fission Reactor: 750kW (4x4, ~46kW per tile)\n- Portable Fusion Reactor: 2.5MW (4x4, ~156kW per tile)
personal-burner-generator-pollution-output=The amount of pollution generated per minute by the personal burner generator.\nSetting this to -1 will use the boiler's pollution output.\n\nDefault is -1.
personal-burner-generator-fuel-efficiency=Defines how efficiently the generator consumes fuel.\n\nDefault is 1.0. (100% efficiency)
personal-burner-generator-burner-inventory-size=The number of slots in the personal burner generator's inventory.\n\nDefault is 4.